<!DOCTYPE html>
<html>
  <head>
    <title>Bike Index</title>
  </head>
  <body>
    <h1>Search for bikes</h1>
    <form>
      <label for="location">Enter stolen location:</label>
      <input type="text" id="location">
      <button>Search</button>
    </form>
    <div>
      <ul id="bikes-colors">
        <p>Stolen bikes by colors:</p>
        <li id="orange"></li>
      </ul>
    </div>
    <div id="bikeInfo">
      <table width="600">
        <thead>
          <tr>
            <th colspan="2">The stolen bikes by location</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Picture</td>
            <td>Manufacturer name</td>
            <td>Stolen location</td>
          </tr>
          <tr id="bikes">
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <h2>How many bikes stolen last year?</h2>
      <button id="learn-btn">Learn now!</button>
      <div id ="stolen-bikes">

      </div>
    </div>
  </body>
</html>
