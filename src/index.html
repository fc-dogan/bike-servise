<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bike Index</title>
</head>
<body>
  <h1>Search for bikes</h1>
  <form>
    <label for="location">Enter stolen location:</label>
    <input type="text" id="location">
    <button>Search</button>
  </form>
  <div id="bikeInfo">
      <table width="600">
          <thead>
              <tr>
                  <th colspan="2">The stolen bikes by location</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>Picture</td>
                  <td>Manufacturer name</td>
                  <td>Stolen location</td>
              </tr>
              <tr>
                  <td id="bikeImg"></td>
                  <td id="bikeInfo"></td>
                  <td id="bikeLocation"></td>
              </tr>
          </tbody>
      </table>
  </div>
  </div>
</body>
</html>
